<!doctype html>
<html>
	<head>

			html,body{
				padding: 0;
				margin: 0;
				min-height: 100%;
				min-width: 100%;
				overflow: hidden;
			}
			


		</style>
	</head>
	<body>
		
		<!-- Libs -->
		<script src="libs/three.min.js"></script>
		<script src="libs/three-obj-loader.js"></script>
		<script src="libs/jquery.js"></script>



		<!-- Load objects -->

		<script src="js/data.js"></script>
		<script src="js/keyboard.js"></script>

		<!-- Load graphic objects -->
		<script src="js/asset-loader.js"></script>
		<script src="js/train-manager.js"></script>
		<script src="js/sun.js"></script>
		<script src="js/camera.js"></script>
		<script src="js/game.js"></script>
		<script src="js/train.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/stationfloor.js"></script>
		<script src="js/ground.js"></script>
        <script src="js/track-manager.js"></script>
		<script src="js/track.js"></script>
		<script src="js/restaurant.js"></script>
		<script src="js/hokje.js"></script>
		<script src="js/hemisphere.js"></script>
		<script src="js/skydome.js"></script>

		<!-- Load init.js as last one so every object is pre-loaded -->
		<script src="js/init.js"></script>
		<script src="js/debug.js"></script>

		<!-- Shaders-->
		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main()
			{
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>
	</body>
</html>
